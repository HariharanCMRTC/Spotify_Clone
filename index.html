<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotify - songs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://topstorevipapp.com/wp-content/uploads/2020/05/1222.png">
</head>
<body>
    <nav>
        <ul>
            <li class ="brand">
                <img src="https://hosting.photobucket.com/images/i/Hariharan_123/logo.png" alt="logo.png" id="logo">
                Hotify
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>

    </nav>
    <div class="container"> 
        <div class="songlist">
            <h1>Liked songs</h1>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img alt="1">
                        <span class="songName">Song : Heat Waves</span>
                        <span class="songListplay"><span class="timeStamp">03:59 <i id="0" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                    </div>

                    <div class="songItem">
                        <img alt="2">
                        <span class="songName">Song : I ain't Worried </span>
                        <span class="songListplay"><span class="timeStamp">02:27 <i id="1" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                    </div>
    
                    <div class="songItem">
                        <img alt="3">
                        <span class="songName">Song : Kids</span>
                        <span class="songListplay"><span class="timeStamp">03:58 <i id="2" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                    </div>
    
                    <div class="songItem">
                        <img alt="4">
                        <span class="songName">Song : Killer From the Northside</span>
                        <span class="songListplay"><span class="timeStamp">02:07 <i id="3" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                    </div>

                    <div class="songItem">
                        <img alt="5">
                        <span class="songName">Song : The Nights</span>
                        <span class="songListplay"><span class="timeStamp">02:53 <i id="4" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                    </div>
                </div>
            </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name ="range" id="myprogressBar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="play"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="images/gif/playing.gif" width="30px" alt="" id="gif"><span id="masterPlaySongName">Heat Waves - Glass Animal</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/adaa81e996.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
